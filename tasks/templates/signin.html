{% extends "base.html" %} {% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/btn_login.css' %}">
<main class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('{% static 'img/fondochill.jpeg' %}'); background-size: cover; background-position: center;">
  <div class="col-md-4">
<form action="/signin/" method="POST" class="card card-body"  style="background-color: rgba(255, 255, 255, 0.85); padding: 20px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
  <h1 class="text-center">Inicia Sesión</h1>

<p>
{{error}}
</p>

  {% csrf_token %}
 
  <div class="mb-3">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu Username">
  </div>

  <div class="mb-3">
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
  </div>

  <button class="button2">Registro</button>
</form>
</div>
</main>

{% endblock %}
