{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/btn_cp.css' %}">

<main class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('{% static 'img/fondochill.jpeg' %}'); background-size: cover; background-position: center;">
  <div class="row">
    <div class="col-md-12 offset-md-1 d-flex flex-column justify-content-center align-items-center" style="height: 50vh;">
        
        <form method="POST" class="card card-body w-100" style="background-color: rgba(255, 255, 255, 0.85); padding: 20px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);" enctype="multipart/form-data">
          <h2 class="text-center">Crear Producto</h2>
          {% csrf_token %}
          
          <div class="mb-3">
              <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Producto</label>
              {{ form.nombre }} <!-- Esto generar치 el campo del nombre -->
              {{ form.nombre.errors }}
          </div>
          
          <div class="mb-3">
              <label for="{{ form.stock.id_for_label }}" class="form-label">Stock</label>
              {{ form.stock }} <!-- Esto generar치 el campo del stock -->
              {{ form.stock.errors }}
          </div>
          
          <div class="mb-3">
              <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
              {{ form.precio }} <!-- Esto generar치 el campo del precio -->
              {{ form.precio.errors }}
          </div>
         
          <div class="mb-3">
            <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen:</label>
            {{ form.imagen }} <!-- Esto generar치 el campo de la imagen -->
            {{ form.imagen.errors }}
        </div>
        
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

    </div>
  </div>
</main>
{% endblock %}
