{% extends 'base.html' %}

{% block content %}
<main class="container">
    <h2 class="text-center">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
{% endblock %}
